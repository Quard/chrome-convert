<html>
<head>
<title>Chrome Convert Options</title>
<script src="http://code.jquery.com/jquery-1.6.2.min.js"></script>
</head>
<script type="text/javascript">

// Saves options to localStorage.
function save_options() {
  var select = document.getElementById("color");
  var color = select.children[select.selectedIndex].value;
  localStorage["favorite_color"] = color;

  // Update status to let user know options were saved.
  var status = document.getElementById("status");
  status.innerHTML = "Options Saved.";
  setTimeout(function() {
    status.innerHTML = "";
  }, 750);
}

// Restores select box state to saved value from localStorage.
function restore_options() {
  var downloaded = JSON.parse(localStorage["downloaded"]);
  var html = $("<ul></ul>");
  for (var i = 0; i < downloaded.length; i++)
  {
    var item = downloaded[i];
    var li = $("<li></li>").append("<a href='"+item.url+"'>"+item.title+"</a>");
    html.append(li);
  }
  $('#downloaded').append(html);
}

</script>

<body onload="restore_options()">

<div id="downloaded">
<h3>Recently downloaded</h3>
</div>

<br>
<button onclick="save_options()" style="display:none;">Save</button>
</body>
</html>
